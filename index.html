<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A motivated, adaptable, and responsible Computing graduate with a strong systems mindset, seeking for software engineering jobs.Exemplary track record of successfully developing projects from the concept design to testing and handover. I have a methodical, customer-focused approach to work and a strong drive to see projects through to completion.">
    <meta name="keywords"
        content="Peter Kariuki Mutuura,Computer Science, Remote Software Engineer, Moringa School , Laikipia University, Software Developer ,Software Engineer , University of Nairobi">
    <meta name="author" content="Peter Kariuki Mutuura">
    <title>Redirecting to my linkedIn account</title>
</head>

<body style="text-align: center;font-size: 35px;">

    <p>
        Hi there , this site is currently under construction. You will be redirected to my
        linkedIn account in 5 seconds.
        See you there
    </p>
    <h2><a href="https://www.linkedin.com/in/peterkariukimutuura/">https://www.linkedin.com/in/peterkariukimutuura/</a>
    </h2>
    <h1 id="demo"></h1>
    <script type="text/javascript">
        // Set the date we're counting down to
        var t = new Date()

        t.setSeconds(t.getSeconds() + 7);

        var countDownDate = t.getTime()

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Redirecting.......";
                setTimeout(()=>{
                    // window.location.href = `https://www.linkedin.com/in/peterkariukimutuura/`
                },1000)
            }
        }, 1000);
    </script>
</body>

</html>
